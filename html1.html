<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charse="UTF-8">
    <title>html 연습</title>

</head>
<body>
    <!-- 텍스트 태그 -->
    <h1>홈페이지 만들기1</h1>
    <h2>홈페이지 만들기2</h2>
    <h3>홈페이지 만들기3</h3>
    <h4>홈페이지 만들기4</h4>
    <h5>홈페이지 만들기5</h5>
    <h6>홈페이지 만들기6</h6>

    <!-- 미디어 태그 -->
    <img src="http://i.imgur.com/fNghUYC.png" height="200px">

    <!-- 리스트 태그 -->
    <h2>언어의 종류</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <!-- 테이블 태그 -->
    <h2>언어의 역할</h2>
    <table border="1">
        <tr>
            <td>언어</td>
            <td>역할</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>문서 내용을 작성</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>문서 디자인을 담당</td>
        </tr>

        <tr>
            <td>JS</td>
            <td>문서 기능을 부여</td>
        </tr>
    </table>
    
    <!-- 입력 태그 -->
    <h2>질문하기</h2>
    작성자: <input type="text"> 질문내용: <textarea></textarea>

</body>
</html>
